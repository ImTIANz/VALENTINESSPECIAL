<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Will You Be My Valentine? ❤️</h1>
        <img src="heart.jpg" alt="Heart" class="heart">
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
        <p id="message" class="hidden">Yay! You made my heart happy! I'm excited to be your Valentine's date!💖</p>
        <p id="poem" class="poem hidden">"Roses are red, violets are blue, <br> This Valentine's Day, all I want is you! 💕"</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
